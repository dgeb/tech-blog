---
layout: default
---

<!-- Wraps single post on the POST (not home) page -->
<article id="post-page">
  <div class="sixteen columns post-title">
      <h1>{{ page.title }}</h1>
  </div>
  <div class="sixteen columns post-info">
    <div class="alpha two columns">
      <img class="author-image" src="/tech-blog/images/{{ page.author-image }}" alt="{{ page.author }}" />
    </div>
    <div class="omega fourteen columns">
      <div class="date">
        <p>{{page.date | date: "%B %d" }}</p>
        <p class="year">{{ page.date | date: "%Y" }}</p>
      </div>
      <!-- <div class="tags"><span class="label">Tags:</span> {{ post.tags }}</div>-->
      <div class="author">
        <!-- <a class="author-link" href="{{ post.author-link }}"> -->{{ page.author }}<!-- </a> -->      
      </div>
    </div>
  </div>
  <div class="two columns alpha post-social">
    <ul class="socials">
      <li class="twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="SwitchflyInc" data-count="none" data-hashtags="TechBlog" title="Share this article">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </li>
      <li class="email"><a href="" title="Email this article"></a></li>
      <li class="linkedin"><a href="" title="Post this article to LinkedIn"></a><script src="http://platform.linkedin.com/in.js" type="text/javascript"></script></li>
      <li class="rss"><a href="" title="Subscribe to the Switchfly Technical Blog"></a></li>
    </ul>
  </div>    
  <div class="fourteen columns omega post-body">
    {{ content }}
  </div>
</article>
