---
layout: default
title: Switchfly Technical Blog
---
<!-- index.html - Wraps each post on main page -->
{% for post in site.posts %}

  <article class="post-home twelve columns">
    <!-- <div class="category"><a href="/tech-blog/{{ post.category }}.html">{{ post.category }}</a></div> -->    
    <div class="twelve columns post-title">
      <h1>
        <a href="/tech-blog/{{ post.url }}">{{ post.title }}</a>
      </h1>
    </div>
    <aside class="twelve columns post-info">
      <div class="alpha two columns">
        <a class="image-link" href="{{ post.author-link }}"><img class="author" src="/tech-blog/images/{{ post.author-image }}" alt="{{ post.author }}" /></a>
      </div>
      <div class="omega eight columns offset-by-two">
        <div class="date">
          <p>{{ post.date | date: "%B %d" }}</p>
          <p class="year">{{ post.date | date: "%Y" }}</p>
        </div>
        <!-- <div class="tags"><span class="label">Tags:</span> {{ post.tags }}</div>-->
        <div class="author">
          <!-- <a class="author-link" href="{{ post.author-link }}"> -->{{ post.author }}<!-- </a> -->      
        </div>
      </div>
    </aside>
    <div class="twelve columns post-summary">
      <p class="post-summary">{{ post.summary }}</p>
    </div>
  </article>
{% endfor %}
